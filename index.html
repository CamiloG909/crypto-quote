<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#1CCC5B" />
	<link rel="stylesheet" href="styles/css/styles.css">
	<link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
	<title>Cryptocurrencies quote</title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="assets/img/logo-250.png" alt="Logo header">
	</header>
	<main>
		<div class="container">
			<figure class="container__img">
				<img src="assets/img/cryptocurrency.png" alt="Cryptocurrencies">
			</figure>
			<section class="quote-crypt">
				<form id="search-crypto">
					<p class="quote-crypt__text-input">CHOOSE YOUR CURRENCY</p>
					<select class="quote-crypt__select" name="currency">
						<option value="" disabled selected>Your currency</option>
						<option value="USD">American dollar</option>
						<option value="COP">Colombian currency</option>
						<option value="GBP">Pounds currency</option>
						<option value="EUR">Euros</option>
					</select>
					<p class="quote-crypt__text-input --pdt">CHOOSE YOUR CRYPTOCURRENCY</p>
					<select class="quote-crypt__select" name="cryptocurrency" id="cryptocurrencys">
						<option value="" disabled selected>Your cryptocurrency</option>
					</select>
					<button class="quote-crypt__btn">
						Quote <i class="bi bi-currency-exchange"></i>
					</button>
				</form>
				<div id="quote-crypt__data">
				</div>
				</section>
		</div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
